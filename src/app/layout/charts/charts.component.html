<app-page-header [heading]="'Analytics'" [icon]="'fa-bar-chart-o'"></app-page-header>


<div class="row">
    <div class="col col-sm-6" *ngIf="drilldowns['inscan_vs_booked']">
        <div class="card mb-3">
            <div class="card-header">
                KPI: Inscan vs Booked, Avg Time
            </div>
            <div class="card-block">
                <ol class="breadcrumb">
                <li class="breadcrumb-item" *ngFor="let drill of drilldowns['inscan_vs_booked']['inscan_vs_booked-transition']; let last = last">
                    <i>{{drill}}</i> 
                </li>
                <form class="form-inline my-2 my-lg-0" style="float: right;">
                    <!--<select class="form-control" id="exampleSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>-->
                <input class="form-control mr-sm-2" type="text" [(ngModel)]="filter['inscan_vs_booked']['inscan_vs_booked-transition']" name="filter1" placeholder="Filter">
            </form>
                </ol>
                <div id="inscan_vs_booked-transition"></div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info btn-sm" (click)="getChart('inscan_vs_booked-transition')">Refresh</button>
            </div>
        </div>
    </div>
<div class="col col-sm-6" *ngIf="drilldowns['inscan_vs_booked']">
     <div class="card mb-3">
            <div class="card-header" >
                KPI: Inscan vs Booked, Inscan Percentage
            </div>
            <div class="card-block">
                <ol class="breadcrumb">
                <li class="breadcrumb-item" *ngFor="let drill of drilldowns['inscan_vs_booked']['inscan_vs_booked-percentage']; let last = last">
                    <i>{{drill}}</i> 
                </li>
                <form class="form-inline my-2 my-lg-0" style="float: right;">
             <input class="form-control mr-sm-2" type="text" placeholder="Filter" [(ngModel)]="filter['inscan_vs_booked']['inscan_vs_booked-percentage']" name="filter2">
            </form>
                </ol>
                <div id="inscan_vs_booked-percentage"></div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info btn-sm" (click)="getChart('inscan_vs_booked-percentage')">Refresh</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
<div class="col col-sm-6" *ngIf="drilldowns['inscan_vs_booked']">
    <div class="card mb-3">
            <div class="card-header">
                KPI: Inscan vs Booked, Count
            </div>
            <div class="card-block">
                <ol class="breadcrumb">
                <li class="breadcrumb-item" *ngFor="let drill of drilldowns['inscan_vs_booked']['inscan_vs_booked-comparison']">
                    <i>{{drill}}</i> 
                </li>
                <form class="form-inline my-2 my-lg-0" style="float: right;">
             <input class="form-control mr-sm-2" type="text" placeholder="Filter" [(ngModel)]="filter['inscan_vs_booked']['inscan_vs_booked-comparison']" name="filter3">
            </form>
                </ol>
                <div id="inscan_vs_booked-comparison"></div>
            </div>
            <div class="card-footer">
                <button class="btn btn-info btn-sm" (click)="getChart('inscan_vs_booked-comparison')">Refresh</button>
            </div>
        </div>
    </div>
</div>
